<div class="container">
    <div class="row">
        <div class="col-xs-8">
            <h2 class="section-headline"><span>Date Shelf</span></h2>
        </div>
        <div class="col-xs-4">
            <img src="../../../assets/image/anavis.jpeg" class="img-responsive right" style="width:400px; z-index:2;" >
        </div>
        
    </div>
    <hr style="position: absolute;width:85%; height:6px; background-color: #333; z-index:-1; margin-top: -170px;" />

    

    <div class="mat-elevation-z8">
  <table   style="width: 100%;" mat-table [dataSource]="dateList">

    <!-- Position Column -->
    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef> Place </th>
      <td mat-cell *matCellDef="let date" > 
        <a (click)="onSelect(date)" style="cursor: pointer;">{{date.place}}</a>
       </td>

    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="prenotationDate">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let date"> {{date.prenotationDate}} </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="remainingNumber">
      <th mat-header-cell *matHeaderCellDef> Available Number </th>
      <td mat-cell *matCellDef="let date"> {{date.remainingNumber}} </td>
    </ng-container>

     <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Active </th>
      <td mat-cell *matCellDef="let date"> {{date.active}} </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
