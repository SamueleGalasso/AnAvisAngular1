<div class = "container">
	<div *ngIf="unauthorized" style="color:red;">
		<strong style="margin-left: 500px;">UNAUTHORIZED! Incorrect Username or Password.</strong>
	</div>
	<div [hidden]="loggedIn">
		<mat-grid-list cols="6" [style.margin-top]="'20px'">
			<mat-grid-tile [colspan]="1"></mat-grid-tile>
			<mat-grid-tile [colspan]="4">
				<form (ngSubmit)="onSubmit()">
					<mat-form-field class ="full-width" appearance="fill">
						<mat-label>Username</mat-label>
						<input type="text" matInput [(ngModel)]="credential.username" name="username" id="username">
					</mat-form-field>
					<mat-form-field class ="full-width" appearance="fill">
						<mat-label>Password</mat-label>
						<input type="password" matInput [(ngModel)]="credential.password" name="password" id="password">
					</mat-form-field>
					<button mat-raised-button type="submit" class="mat-primary">
						Login
					</button>
				</form>
			</mat-grid-tile>
		</mat-grid-list>




	</div>

<h2 [hidden]="!loggedIn">You have logged in!</h2>


</div>
