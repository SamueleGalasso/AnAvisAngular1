<div class="container">
	<div style="margin-top: 50px;">
<mat-form-field>
  <mat-label>Search By Lastname</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Smith">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Firstname </th>
    <td mat-cell *matCellDef="let user"> <a (click)="onSelect(user)"  style="cursor: pointer;">{{user.firstName}}</a> </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Lastname </th>
    <td mat-cell *matCellDef="let user"> <a (click)="onSelect(user)"  style="cursor: pointer;">{{user.lastName}}</a> </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let user"> {{user.username}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="gruppoSanguigno">
    <th mat-header-cell *matHeaderCellDef> Blood Type </th>
    <td mat-cell *matCellDef="let user"> {{user.gruppoSanguigno}} </td>
  </ng-container>

  <ng-container matColumnDef="enabled">
    <th mat-header-cell *matHeaderCellDef> Enabled </th>
    <td mat-cell *matCellDef="let user"> {{user.enabled}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
</div>
